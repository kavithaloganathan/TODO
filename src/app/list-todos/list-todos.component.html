<h1>My Todo's</h1>
<div *ngIf="message" style="background-color:seagreen;">
  {{this.message}}
  </div>
<div class="container">
<table class="table">
  <thead>
    <tr>
      <th>
        id
      </th>
      <th>
       description
      </th>
      <th>
          Is Completed
         </th>
         <th>
            Target Date
           </th>
           <th>
            Update
           </th>
           <th>
            Delete
           </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>
        {{todo.id}}
      </td>
      <td>
       {{todo.description}}
      </td>
      <td>
          {{todo.done}}
         </td>
         <td>
            {{todo.targetDate | date}}
           </td>
           <td>
            <button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button>
           </td>
           <td>
            <button class="btn btn-warning" (click)="deleteTodo(todo.id)">Delete</button>
           </td>
    </tr>
  </tbody>
</table>
</div>
<div>
  <button class="btn btn-success" (click)="createTodo()">Create</button>
</div>
